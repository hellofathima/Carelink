{% extends 'medicine_base.html' %}
{% block content %}
<div class="container">
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_shop_name">Shop Name:</label>
            <input type="text" class="form-control" id="id_shop_name" name="shop_name" value="{{ shop_profile.shop_name }}">
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            <input type="text" class="form-control" id="id_location" name="location" value="{{ shop_profile.location }}">
        </div>
        <div class="form-group">
            <label for="id_phone">Phone:</label>
            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ shop_profile.phone }}">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="text" class="form-control" id="id_email" name="email" value="{{ email }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
